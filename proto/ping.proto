syntax = "proto3";

package proto;

import "google/protobuf/timestamp.proto";

option go_package = "/gRPC-Ping;gRPC_Ping";

service PingService {
  rpc Send(Request) returns (Response) {}
  rpc SendUpstream(Request) returns (Response) {}
}

message Request {
  string message = 1;
}

message Pong {
  int32 index = 1;
  string message = 2;
  google.protobuf.Timestamp received_on = 3;
}

message Response {
  Pong pong = 1;
}